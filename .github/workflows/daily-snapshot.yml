name: CLI Project Daily Snapshot
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:

jobs:
  daily-snapshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create virtual environment and install dependencies
      run: |
        make env
    
    - name: Create metrics snapshot
      env:
        PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
      run: |
        make snapshot

    - name: Deploy total proyecto
      env:
        PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
      run: |
        make run
    - name: Run tests
      run: |
        make test

